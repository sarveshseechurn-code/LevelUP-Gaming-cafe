  <section class="contact-section">
    <h1>Get in Touch with Us</h1>
    <div class="contact-container">
      <div class="contact-form">
         <form>
  <div class="name text">
    <label for="name" class="form-label">Your Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" style= "width:50% " required minlength="3">
  </div>

  <div class="email">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"  style= "width:50% " required>
  </div>

  <div class="message text">
    <label for="message">Your Message</label><br>
    <textarea id="message" name="message" rows="10" style= "width:90% " placeholder="Type your message here" required minlength="12"></textarea>
  </div>

  <button type="submit">Send Message</button>
</form>
