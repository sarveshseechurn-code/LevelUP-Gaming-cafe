  <section class="form-section">
    <div class="form-card">
      <h1>Customer Data Entry Form</h1>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required minlength="3">

        <label for="service">Select Service</label>
        <select id="service" required>
          <option value="" disabled selected>Choose...</option>
          <option value="pc">PC Gaming Hourly</option>
          <option value="console">Console Gaming Hourly</option>
          <option value="tournament">Tournament Registration</option>
        </select>

        <label>Preferred Gaming Time Slot</label>
        <div class="options-group">
          <label><input type="radio" name="time-slot" required> Morning (8AM - 11PM)</label>
          <label><input type="radio" name="time-slot"> Afternoon (12PM - 3PM)</label>
          <label><input type="radio" name="time-slot"> Evening (4PM - 7PM)</label>
        </div>

        <label>Add-On Services</label>
        <div class="options-group">
          <label><input type="checkbox" name="addon"> Snacks Package</label>
        </div>

        <button type="submit">Submit Details</button>
      </form>
